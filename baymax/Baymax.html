

<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- 设置网页图标-->
<link rel="shortcut icon" href="/images/favicon.ico"> 
<!-- 设置地址栏图标-->
<link rel="icon" type="image/x-icon" href="/images/favicon.ico">

<title>Baymax</title>
<style>
body {
    background: #595959;
}
#baymax {
    margin: 0 auto;
    height: 600px;
    overflow: hidden;
}
#head {
    height: 64px;
    width: 100px;
    border-radius: 50%;
    background: #fff;
    margin: 0 auto;
    margin-bottom: -20px;
    border-bottom: 5px solid #e0e0e0;
    z-index: 100;
    position: relative;
}
#eye,
#eye2 {
    width: 11px;
    height: 13px;
    background: #282828;
    border-radius: 50%;
    position: relative;
    top: 30px;
    left: 27px;
    transform: rotate(8deg);
    -webkit-transform: rotate(8deg);
}
#eye2 {
    transform: rotate(-8deg);
    -webkit-transform: rotate(-8deg);
    left: 69px;
    top: 17px;

}
#mouth {
    width: 38px;
    height: 1.5px;
    background: #282828;
    position: relative;
    left: 34px;
    top: 10px;
}
#torso,
#belly {
    margin: 0 auto;
    height: 200px;
    width: 180px;
    background: #fff;
    border-radius: 47%;
    border: 5px solid #e0e0e0;
    border-top: none;
    z-index: 1;
}
#heart{
  width:25px; 
  height:25px; 
  border-radius:50%; 
  position:relative; 
  box-shadow:2px 5px 2px #ccc inset; 
  right:-115px; 
  top:40px; 
  z-index:111; 
  border:1px solid #ccc;
}
#belly {
    height: 300px;
    width: 245px;
    margin-top: -140px;
    z-index: 5;
}
#cover {
    width: 190px;
    background: #fff;
    height: 150px;
    margin: 0 auto;
    position: relative;
    top: -20px;
    border-radius: 50%;
}
#left-arm,
#right-arm {
    height: 270px;
    width: 120px;
    border-radius: 50%;
    background: #fff;
    margin: 0 auto;
    position: relative;
    top: -350px;
    left: -100px;
    transform: rotate(20deg);
    -webkit-transform: rotate(20deg);
    z-index: -1;
}
#right-arm {
    transform: rotate(-20deg);
    -webkit-transform: rotate(-20deg);
    left: 100px;
    top: -620px;
}
#bigfingerl,
#bigfingerr {
    height: 50px;
    width: 20px;
    border-radius: 50%;
    background: #fff;
    position: relative;
    top: 250px;
    left: 50px;
    transform: rotate(-50deg);
    -webkit-transform: rotate(-50deg);
}
#bigfingerr {
    left: 50px;
    transform: rotate(50deg);
    -webkit-transform: rotate(50deg);
}
#lilfingerl,
#lilfingerr {
    height: 35px;
    width: 15px;
    border-radius: 50%;
    background: #fff;
    position: relative;
    top: 195px;
    left: 66px;
    transform: rotate(-40deg);
    -webkit-transform: rotate(-40deg);
}
#lilfingerr {
    background: #fff;
    transform: rotate(40deg);
    -webkit-transform: rotate(40deg);
    top: 195px;
    left: 37px;
}
#left-leg,
#right-leg {
    height: 170px;
    width: 90px;
    border-radius: 40% 30% 10px 45%;
    background: #fff;
    position: relative;
    top: -640px;
    left: -45px;
    transform: rotate(-1deg);
    -webkit-transform: rotate(-1deg);
    z-index: -2;
    margin: 0 auto;
}
#right-leg {
    background: #fff;
    border-radius:30% 40% 45% 10px;
    margin: 0 auto;
    top: -810px;
    left: 50px;
    transform: rotate(1deg);
    -webkit-transform: rotate(1deg);
}

</style>
</head>

<body>
<div id="baymax">
    <div id="head">
        <div id="eye"></div>
        <div id="eye2"></div>
        <div id="mouth"></div>
    </div>
    <div id="torso">
        <div id="heart"></div>
    </div>
    
    <div id="belly">
        <div id="cover"></div>
    </div>
    <div id="left-arm">
        <div id="bigfingerl"></div>
        <div id="lilfingerl"></div>
    </div>
    <div id="right-arm">
        <div id="bigfingerr"></div>
        <div id="lilfingerr"></div>
    </div>
    <div id="left-leg"></div>
    <div id="right-leg"></div>
</div>
</body>
</html>
